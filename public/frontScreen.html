<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="frontscreen.css">
    <title>Etch-A-Sketch</title>
</head>

<body>

    <div class="infoWrapper">
        <a href="https://github.com/ayangupta9">
            <img id="githubicon" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="">
        </a>
    </div>

    <div class="wrapper">
        <div class="content">
            <div class="animate__animated animate__backInDown header">
                <h1 class="text-center">ETCH-A-SKETCH!</h1>
                <p class="text-end text-warning">By Ayan Gupta</p>
                <div class="p-2 description text-center">
                    <h4>Play with your friends!</h4>
                </div>
            </div>
            <div class=" joiningWrapper">
                <div class="animate__animated animate__bounceInLeft codeInputWrapper">
                    <form action="/joinroom" method="POST">
                        <input type="text" id="roomid" name="roomid" placeholder="Enter room ID">
                        <input type="text" class="mt-3" id="username" name="username" placeholder="Enter username">
                        <input type="submit" value="JOIN" class="btn btn-outline-warning mt-3">
                    </form>
                </div>

                <div class="animate__animated animate__bounceInRight newGameWrapper">
                    <form action="/createroom" method="POST">
                        <input type="text" id="username-create" name="username" placeholder="Enter username">
                        <input type="submit" value="CREATE GAME" class="btn btn-outline-warning mt-3">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="/frontscreen.js"></script>
</body>

</html>
